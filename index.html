<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas" width="1600" height="800"></canvas>
        <section id="inputs">
            <p>Horizontal Acceleration</p>
            <input type="text" id="hAccel">
            <p>Verticle Acceleration</p>
            <input type="text" id="vAccel">
            <p>Horizontal Speed</p>
            <input type="text" id="hSpeed">
            <p>Vertical Speed</p>
            <input type="text" id="vSpeed">
            <p>Color</p>
            <input type="text" id="color">
            <p>Size</p>
            <input type="text" id="size">
            <p>Starting Position</p>
            <input type="text" id="startingPos">
            <button id="AttChange">Change Attributes</button>
        </section>
        <script src = 'index.js'></script>
    </body>
</html>
